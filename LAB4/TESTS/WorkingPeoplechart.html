<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.js"></script>
<svg viewBox="0 0 1200 700"><g></g></svg>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

    <style>
         /*hover effect parameters*/
         .node:hover{
              stroke-width: 7px !important;
              opacity: 1 !important;}

         /*setup of body*/
          body {
              background-color: #3b3939;
              font-family: "avenir next", Montserrat, sans-serif;
              }
              
             
    </style>

<script>


// set the dimensions and margins of the graph
const margin = {top: 60, right: 230, bottom: 50, left: 50},
    width = 660 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
    
    var svg4 = d3.select("svg")
                    .append("g")

    svg4.attr("transform", "translate(" + ((width / 2)) + "," + ((height / 2)) + ")");
// Parse the Data
d3.csv("https://raw.githubusercontent.com/Hookay/DataVisualization/main/LAB4/feme3.csv").then( function(data5) {


  //////////
  // GENERAL //
  //////////

  // List of groups = header of the csv files
  const keys = data5.columns.slice(1)

  // color palette
  const color = d3.scaleOrdinal()
    .domain(keys)
    .range(d3.schemeSet2);

  //stack the data?
  const stackedData = d3.stack()
    .keys(keys)
    (data5)



  //////////
  // AXIS //
  //////////

  // Add X axis
  const x = d3.scaleLinear()
    .domain(d3.extent(data5, function(d) { return d.year; }))
    .range([ 0, width ]);
  const xAxis = svg4.append("g")
    .attr("transform", `translate(0, ${height})`)
    .call(d3.axisBottom(x).ticks(4))
    .style("stroke","white")
    .style("fill","grey")

  // Add X axis label:
  svg4.append("text")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height+40 )
      .style("stroke","white")
      .text("Time (year)");

  // Add Y axis label:
  svg4.append("text")
      .attr("text-anchor", "end")
      .attr("x", 0)
      .attr("y", -20 )
      .text("Million working people")
      .attr("text-anchor", "start")
      .style("stroke","white")

  // Add Y axis
  const y = d3.scaleLinear()
    .domain([0, 18])
    .range([ height, 0 ]);
  svg4.append("g")
    .call(d3.axisLeft(y).ticks(8))
    .style("stroke","white")
    .style("fill","grey")



  //////////
  // BRUSHING AND CHART //
  //////////

  // Add a clipPath: everything out of this area won't be drawn.
  const clip = svg4.append("defs").append("svg:clipPath")
      .attr("id", "clip")
      .append("svg:rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0);

  // Add brushing
  const brush = d3.brushX()                 // Add the brush feature using the d3.brush function
      .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
      .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function

  // Create the scatter variable: where both the circles and the brush take place
  const areaChart = svg4.append('g')
    .attr("clip-path", "url(#clip)")

  // Area generator
  const area = d3.area()
    .x(function(d) { return x(d.data.year); })
    .y0(function(d) { 
    var u=d[0];//cHANGED SO IT GOUES FROM 0 TILL y value
  //  console.log(d[1]-u)
    return y(d[1]-u);
    
   
    })
    .y1(function(d) { return height; 
    
    })

  // Show the areas
  areaChart
    .selectAll("mylayers")
    .data(stackedData)
    .join("path")
      .attr("class", function(d) { return "myArea " + d.key })
      .style("fill", function(d) { return color(d.key); })
      .attr("d", area)

  // Add the brushing
  areaChart
    .append("g")
      .attr("class", "brush")
      .call(brush);

//  let idleTimeout
//  function idled() { idleTimeout = null; }

  // A function that update the chart for given boundaries
  function updateChart(event,d) {

    extent = event.selection
   
    // If no selection, back to initial coordinate. Otherwise, update X axis domain
    if(!extent){
    //  if (!idleTimeout) return idleTimeout = setTimeout(idled, 35);      // This allows to wait a little bit
      
      x.domain(d3.extent(data5, function(d) {return d.year; }))
     
    }else{

      x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
    //  areaChart.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
    }
    
    // Update axis and area position
    xAxis.transition().duration(1000).call(d3.axisBottom(x).ticks(4))
    areaChart
      .selectAll("path")
      .transition().duration(1000)
      .attr("d", area)
    }



    //////////
    // HIGHLIGHT GROUP //
    //////////

    // What to do when one group is hovered
    const highlight = function(event,d){
     //CHANGED
      // reduce opacity of all groups
      d3.selectAll(".myArea").transition().duration(1000).style("opacity", .1)
      // expect the one that is hovered
      d3.select("."+d).transition().duration(1000).style("opacity", 1)
    }

    // And when it is not hovered anymore
    const noHighlight = function(event,d){
      d3.selectAll(".myArea").transition().duration(1000).style("opacity", 1)
    }



    //////////
    // LEGEND //
    //////////

    // Add one dot in the legend for each name.
    const size = 20
    svg4.selectAll("myrect")
      .data(keys)
      .join("rect")
        .attr("x", 400)
        .attr("y", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("width", size)
        .attr("height", size)
        .style("fill", function(d){ return color(d)})
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

    // Add one dot in the legend for each name.
    svg4.selectAll("mylabels")
      .data(keys)
      .join("text")
        .attr("x", 400 + size*1.2)
        .attr("y", function(d,i){ return 10 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
        .style("fill", function(d){ return color(d)})
        .text(function(d){ return d})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

})
</script>
