<!--Exercise 11: Add a ‘text’ svg element, when the mouse moves over the text, the size of the text changes color and 
increases in size (when the mouse moves out/away the text goes back to the original color/size). 

Author:Reka Hegedus  

-->

<html>


  <head>

    <script src='https://d3js.org/d3.v7.min.js'></script>


  </head>


  <body>

    <script>
 <!-------------------------------variables--------------------------------->
      var width = 110;
      var height = 100;      
      var time = 2000;
    

<!-------------------------------create svg--------------------------------->         //Create SVG element 
      var svg = d3.select("body")        
        .append("svg")
        <!--give the with and the height keep adjustable parameters-->
        .attr("width",width.toString() + 'px')
        .attr("height", height.toString() + 'px')
        
        svg.append("text")
        .attr("id","te")
        <!-- get x position for text-->
        .attr('x', 5)
        <!-- get y position for text-->
        .attr('y', 50)
        <!-- display text-->
        .text('Pip')
        .style("font-size", "60px")
         <!--colour it add edge-->
        .style("fill", "steelblue")
        .style("stroke", "pink")
        <!--make it smooth the transition-->
        .style("stroke-width",1) 

        
        

       
 <!-------------------------------mouse on-------------------------------->      
     d3.selectAll("svg")
         <!--listen to the mouse when the cursor moves to the div do smtg-->
         .on("mouseover", function(event) {
          d3.select("#te")
         <!--start transition-->
         .transition() 
         <!--add ease style->
         .ease( d3.easeBounce ) 
         <!--duration->
         .duration(time) 
         <!--colour it add edge-->
         .style("fill", "#fc4e80")
         .style("stroke", "#79fcef")
         .style("stroke-width",0.7)
      //   .style('font-family', 'cursive')
         <!--size->
         .style('transform', 'scale(1.09)')}) 

 <!-------------------------------mouse off--------------------------------> 

        .on("mouseout", function() {
          d3.select("#te")
          <!--start transition-->
          .transition() 
          <!--add ease style->
          .ease( d3.easeBounce ) 
          <!--duration->
          .duration(time) 
          <!--colour it add edge-->
          .style("fill", "steelblue")
          .style("stroke", "pink")
          <!--make it smooth the transition-->
          .style("stroke-width",1) 
         // .style('font-family', 'normal')
          <!--size->
          .style('transform', 'scale(1.0)') 
          });
   
    
    
    
    
     </script>
  </body>

</html>
