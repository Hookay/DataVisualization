styles).

<html>


  <head>

    <script src='https://d3js.org/d3.v7.min.js'></script>


  </head>


  <body>

    <script>
      <!--variables-->
      var width = 500;
      var height = 200;      
      var lineH = 100;


      <!--append to the body a division-->
      d3.select('body')
        .append('div')
        <!--give the with and the height keep adjustable parameters-->
        .style('width', width.toString() + 'px')
        .style('height', height.toString() + 'px')
         <!--colour it-->
        .style('background-color', 'green');


      d3.selectAll("div")
         <!--listen to the mouse when the cursor moves to the div do smtg-->
        .on("mouseover", function(event) {
          d3.select(this)
            <!--colour it-->
            .style("background-color", "orange")
            <!--give border-->
            .style("outline", "thick solid green")
            <!--change the width-->
            .style('width', (width-300).toString() + 'px')
            <!--add text-->
            .text(function(d) {
              return "^.^";
            })<!--add font style-->
            .style('font-family', 'cursive')
            <!--move text left to right-->
            .style("text-align", "center")
            <!--move text up or down-->
            .style("line-height", (lineH+100).toString() + 'px');

          <!-- Get current event info--> 
          <!-- Note: d3.event  (event) passed as the first argument to all listeners--> 
          <!-- console.log(event);-->

          <!-- Get x & y co-ordinates-->
          <!-- Note: d3.mouse was removed in d3v6, you should use d3.pointer(event)--> 
          <!-- console.log(d3.pointer(event));-->
        })
        <!--listen to the mouse when the cursor moves from the div do smtg-->
        .on("mouseout", function() {
          d3.select(this)
             <!--give colour-->
            .style("background-color", "steelblue")
            <!--give border and colour it-->
            .style("outline", "thin solid red")
            <!--change height-->
            .style('height', (height-100).toString() + 'px')
            <!--add text-->
            .text(function(d) {
              return "O.O";
            })<!--change text style-->
            .style('font-family', 'cursive')
             <!--move text left to right-->
            .style("text-align", "center")
            <!--move text up or down-->
            .style("line-height", (lineH).toString() + 'px');
        });
        
        

    </script>
  </body>

</html>
