<!--Exercise 26: How would you interpolate a ‘date’ using D3? (show an example in code) 

author: Reka Hegedus
-->

<html>


<script src='https://d3js.org/d3.v7.min.js'></script>

<body>


  <script>

 <!---------------------colour interpolation----------------------------->  
     
   
     <!-- a*(1-t)+b*t=0
 
 
  const date = d3.interpolate("date: 1970-01-01", "date: 1971-03-01");  
           <!-- log interpolation result-->
           console.log( date(0.5));
 

 </script>
 
 </body>
</html>
