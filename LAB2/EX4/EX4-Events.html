<html>


  <head>

    <script src='https://d3js.org/d3.v7.min.js'></script>


  </head>


  <body>

    <script>
    
<!-------------------------------variables--------------------------------->
      var width = 600;
      var height = 300;      
      var lineH = 100;
    
    
<!-------------------------------create svg--------------------------------->    
    
      //Create SVG element 
      var svg = d3.select("body")
        .append("svg")
        <!--give the with and the height keep adjustable parameters-->
       
        .attr("width",width.toString() + 'px')
        .attr("height", height.toString() + 'px')
        
<!-------------------------------circle------------------------------------>
      svg.append("circle")
        .attr("id","c1")
      <!--give the with and the height keep adjustable parameters-->
        .style('cx', (width-400).toString() + 'px')
        .style('cy', (width-450).toString() + 'px') 
        <!--add radious-- >
        .attr('r', 40)
        <!--colour it-->
        .style('fill', 'green');
        
 <!-------------------------------mouse on-------------------------------->      
     d3.selectAll("svg")
         <!--listen to the mouse when the cursor moves to the div do smtg-->
        .on("mouseover", function(event) {
          d3.select("#c1")
             <!--add edge -->
            .style("stroke", "purple")
            .style("stroke-width",8)
             <!--make it smooth the transition-->
            .transition()
            .duration(2000)
            <!--colour it -->
            .style("fill", "orange")
            <!--change radious-> 
            .attr('r', d=> 100);   
            }) 

 <!-------------------------------mouse off--------------------------------> 

        .on("mouseout", function() {
          d3.select("#c1")
          <!--make it smooth the transition-->
          .transition().duration(1000)
          <!--colour it add edge-->
          .style("fill", "steelblue")
          .style("stroke", "yellow")
          .style("stroke-width",1)
          <!--change radious-> 
          .attr('r', d=> 40);
        
   
          });



    </script>
  </body>
