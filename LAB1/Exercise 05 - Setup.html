<!DOCTYPE html>
<html lang="en">

  <head>
    <script src='https://d3js.org/d3.v7.min.js'></script>

  </head>


  <body>


    <script>
    /*Exercise 5: Exercise: Add to the ‘chain syntax’ version for the ‘hello world’ example above – so it also sets the ‘color’ 
of the text to green.*/
    
    
      var bodyElement = d3.select("body");
      var div = bodyElement.append("div");
      div.text("Hello World!");

      // same as 
      //set chain version to green 
      d3.select("body").append("div").text("Hello World!").style("color", "green");

    </script>
  </body>

</html>
