<!DOCTYPE html>
<html lang="en">

  <head>
    <script src='https://d3js.org/d3.v7.min.js'></script>

  </head>

  <body>

    <script>
      /*Exercise 11: Exercise: Modify the code so the example draws a ‘square shape’ (4 lines) – each side of the square a different color.*/

      //Create SVG element 
      var svg = d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)
        .style("border", '1px solid yellow');
        
      var col=["blue","green","orange","red"]
      var co=[[100,100,50,150],[200,200,50,150],[100,200,50,50],[100,200,150,150]]
      
      
        for(j=0;j<4;j++){
           //Create line element inside SVG 
          svg.append("line")
            //point A =1 point B =2
            .attr("x1",co[j][0])
            .attr("x2",co[j][1])
            .attr("y1",co[j][2])
            .attr("y2",co[j][3])
            .attr("stroke", col[j])
          
      }

     
      //Extra :Create rectangle element
      svg.append("rect")
        .attr("x", 200)
        .attr("y", 200)
        .attr("width", 50)
        .attr("height", 50)
        .attr("fill", "orange")
        .attr("stroke", "blue")
        .attr("stroke-width", 3)

    </script>
  </body>

</html>
