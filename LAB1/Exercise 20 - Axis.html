<html>

  <head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
  </head>


  <body>



    <script>
      /* 
Exercise 20: Update the example so an axis is drawn on all sides (axis on the left, right, top and bottom).  Make the 
top and right axis the color blue (text and lines are blue in color). */




      const width = 400;
      const height = 300;

      var data = [10, 15, 20, 25, 30];
      var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var xscale = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, width - 100]);

      var yscale = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([height / 2, 0]);
      
      var x_axis = d3.axisBottom()
        .scale(xscale);
      //new x axis on top
      var x_axis2 = d3.axisTop()
        .scale(xscale);

      var y_axis = d3.axisLeft()
        .scale(yscale);
      //new y axis on the right
      var y_axis2 = d3.axisRight()
        .scale(yscale);
        
        
      //move y to adjust top axis 10->20
      svg.append("g")
        .attr("transform", "translate(50, 20)")
        .call(y_axis);
        
        
      svg.append("g")
        .attr("transform", "translate(350, 20)")
        .style("color", "blue")
        .attr("stroke", "blue")
        .call(y_axis2);


      var xAxisTranslate = height / 2 + 20;
      //move x to adjust to second x axis top values othervise values are not visible
      svg.append("g")
        .attr("transform", "translate(50, " + xAxisTranslate + ")")
        .call(x_axis)
      //add the second x axis 
      svg.append("g")
        .attr("transform", "translate(50, " + 20 + ")")
        .style("color", "blue")
        .attr("stroke", "blue")
        .call(x_axis2)

    </script>
  </body>

</html>
